<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
    <meta
      name="description"
      content="TrombiFab. Réalisé par la communauté Digifab."
      />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/" crossorigin />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png?v=1"
      />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png?v=1"
      />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/android-chrome-192x192.png?v=1"
      />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png?v=1"
      />

    <!-- Ajout de Google Fonts avec webfontloader dans index.js -->

    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest?v=1" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg?v=1"
      color="#285A84"
      />

    <!-- Mettre à jour ce lien après chaque mise à jour du paquet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css"
      integrity="sha256-SHMGCYmST46SoyGgo4YR/9AlK1vf3ff84Aq9yK4hdqM="crossorigin="anonymous"
      />

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=1" />
    <meta name="apple-mobile-web-app-title" content="TrombiFab - Digifab" />
    <meta name="application-name" content="TrombiFab - Digifab" />
    <meta name="msapplication-TileColor" content="#2D89EF" />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/mstile-144x144.png?v=1"
      />
    <meta name="theme-color" content="#212121" />
    <!--
      Remarquez l'utilisation de "%PUBLIC_URL%" dans les balises ci-dessus.
      Il sera remplacé par l'URL du dossier "public" pendant la construction.
      Seuls les fichiers contenus dans le dossier "public" peuvent être référencés à partir du HTML.

      Contrairement à "/favicon.ico" ou à "favicon.ico", "%PUBLIC_URL%/favicon.ico" fonctionnera
      correctement tant avec le routage côté client qu'avec une URL publique non racine.
      Apprenez à configurer une URL publique non racine en exécutant "npm run build".
    -->
    <title>TrombiFab •●• Digifab</title>
  </head>
  <body class="ma0 pa0 bg-light-gray">
    <noscript>
      Vous devez activer JavaScript pour exécuter cette application.
    </noscript>
    <div id="root"></div>
    <!--
      Ce fichier HTML est un modèle.
      Si vous l'ouvrez directement dans le navigateur, vous verrez une page vide.

      Vous pouvez ajouter des webfonts, des balises méta ou des analyses à ce fichier.
      L'étape de construction placera les scripts groupés dans la balise <body>.

      Pour commencer le développement, exécutez "npm run start" ou "yarn start".
      Pour créer un paquet de production, utilisez "npm run build" ou "yarn build".
    -->
    <!-- <script src="%PUBLIC_URL%/sketch.min.js"></script> -->
    <!-- <script defer src="%PUBLIC_URL%/sketch-particles.js"></script> -->
  </body>
</html>
